<!DOCTYPE html>
<br lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>

<body>
    <script>
        function bangcuuchuong() {
            document.write("<table border=1 witdth=100% >")

            for (i = 1; i <= 5; i++) {

                document.write("<td>")

                for (n = 1; n < 11; n++) {
                    document.write(i + "x" + n + "=" + (n * i));
                    document.write("</br>");
                }


                document.write("</td>")
            }
            document.write("<tr>")
            for (i = 6; i <= 10; i++) {

                document.write("<td>")

                for (n = 1; n < 11; n++) {
                    document.write(i + "x" + n + "=" + (n * i));
                    document.write("</br>");
                }


                document.write("</td>")
            }
            document.write("<tr>")
            document.write("</tr></table>")
        }

        bangcuuchuong();
    </script>
</body>

</html>
